<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header></header>
<main>
    <h1 id="title">Survey form</h1>
    <p id="description">Investigating the readershi of this page</p>
    <form id="survey-form" class="input-form">
        <div class="input-group">
            <label class="label" for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="input-group">
            <label class="label" for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="email@example.com" required>
        </div>
        <div class="input-group">
            <label class="label" for="number" id="number-label">Age</label>
            <input type="number" name="number" min="0" max="150" id="number" placeholder="18">
        </div>
        <div class="input-group">
            <label class="label" for="dropdown" id="dropdown-label">Programmer</label>
            <select id="dropdown" required>
                <option value="true">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="input-group">
            <p class="label" class="input-multiple">Preferred pet</p>
            <div class="input-multiple">
                <input type="radio" id="cat" value="cat" name="radio">
                <label for="cat">Cat</label>
                <input type="radio" id="dog" value="dog" name="radio">
                <label for="dog">Dog</label>
            </div>
        </div>
        <div class="input-group">
            <p class="label">How do you exercise</p>
            <div class="input-multiple">
                <input type="checkbox" id="running" value="running" name="radio">
                <label for="running">Runnning</label>
                <input type="checkbox" id="walking" value="walking" name="radio">
                <label for="walking">Walking</label>
            </div>
        </div>
        <div class="input-group">
            <label class="textarea-label">
                Comments
                <textarea></textarea>
            </label>
        </div>
        <div class="input-group button-group">
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
</main>
<footer></footer>
<script type="application/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
